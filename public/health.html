<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Service - Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .health-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s ease;
            border: 4px solid #f0f0f0;
        }

        .status-indicator.loading {
            background: #ffc107;
            animation: pulse 2s infinite;
        }

        .status-indicator.healthy {
            background: #28a745;
            color: white;
        }

        .status-indicator.error {
            background: #dc3545;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .status-text {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .health-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }

        .health-details.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #667eea;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .last-check {
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .health-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .status-indicator {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="health-container">
        <div class="status-indicator loading" id="statusIndicator">
            ⏳
        </div>
        
        <h1>System Health Check</h1>
        <div class="status-text" id="statusText">
            Checking system status...
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="health-details" id="healthDetails">
            <div class="detail-item">
                <span class="detail-label">Service Status:</span>
                <span class="detail-value" id="serviceStatus">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Version:</span>
                <span class="detail-value" id="version">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Environment:</span>
                <span class="detail-value" id="environment">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Timestamp:</span>
                <span class="detail-value" id="timestamp">-</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Response Time:</span>
                <span class="detail-value" id="responseTime">-</span>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" id="checkHealthBtn" onclick="checkHealth()">
                Check Health
            </button>
            <a href="/api/docs" class="btn btn-secondary">
                API Docs
            </a>
            <a href="/" class="btn btn-secondary">
                Home
            </a>
        </div>
        
        <div class="auto-refresh">
            <span>Auto-refresh every 30s:</span>
            <label class="switch">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="last-check" id="lastCheck">
            Last checked: Never
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let lastResponseTime = 0;

        async function checkHealth() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const healthDetails = document.getElementById('healthDetails');
            const errorMessage = document.getElementById('errorMessage');
            const lastCheck = document.getElementById('lastCheck');
            const checkBtn = document.getElementById('checkHealthBtn');

            // Set loading state
            statusIndicator.className = 'status-indicator loading';
            statusIndicator.textContent = '⏳';
            statusText.textContent = 'Checking system status...';
            healthDetails.classList.remove('show');
            errorMessage.classList.remove('show');
            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking...';

            const startTime = Date.now();

            try {
                const response = await fetch('/health');
                const endTime = Date.now();
                lastResponseTime = endTime - startTime;

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Update UI with success state
                statusIndicator.className = 'status-indicator healthy';
                statusIndicator.textContent = '✅';
                statusText.textContent = data.message || 'Service is healthy';

                // Update details
                document.getElementById('serviceStatus').textContent = 'Healthy';
                document.getElementById('version').textContent = data.version || 'Unknown';
                document.getElementById('environment').textContent = data.environment || 'Unknown';
                document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
                document.getElementById('responseTime').textContent = `${lastResponseTime}ms`;

                healthDetails.classList.add('show');

            } catch (error) {
                // Update UI with error state
                statusIndicator.className = 'status-indicator error';
                statusIndicator.textContent = '❌';
                statusText.textContent = 'Service is not responding';

                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.classList.add('show');

                // Update details with error info
                document.getElementById('serviceStatus').textContent = 'Error';
                document.getElementById('version').textContent = 'Unknown';
                document.getElementById('environment').textContent = 'Unknown';
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
                document.getElementById('responseTime').textContent = 'Timeout';

                healthDetails.classList.add('show');
            }

            // Reset button
            checkBtn.disabled = false;
            checkBtn.textContent = 'Check Health';
            lastCheck.textContent = `Last checked: ${new Date().toLocaleString()}`;
        }

        function toggleAutoRefresh() {
            const autoRefresh = document.getElementById('autoRefresh');
            
            if (autoRefresh.checked) {
                // Start auto-refresh
                autoRefreshInterval = setInterval(checkHealth, 30000);
                console.log('Auto-refresh enabled (30s interval)');
            } else {
                // Stop auto-refresh
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                console.log('Auto-refresh disabled');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkHealth();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
